<div class="container col-md-offset-4 col-md-4">
    <div class="row">
        <div class="panel">
            <div class="panel-body">
                <h2 class="text-center">Iniciar sesión</h2>

                <form method="post" ng-submit="login()" name="loginForm">
                    <div class="form-group has-feedback">
                        <input class="form-control input-lg" type="text" name="email" ng-model="user.email" placeholder="Correo" required autofocus>
                        <span class="ion-at form-control-feedback"></span>
                    </div>
                    <div class="form-group has-feedback">
                        <input class="form-control input-lg" type="password" name="password" ng-model="user.password" placeholder="Contraseña" required>
                        <span class="ion-key form-control-feedback"></span>
                    </div>
                    <button type="submit" ng-disabled="loginForm.$invalid" class="btn btn-lg  btn-block btn-success">Iniciar sesión</button>
                    <br/>

                    <!--<p class="text-center text-muted">
            <small>Don't have an account yet? <a href="/#/signup">Sign up</a></small>
          </p>-->
                    <div class="signup-or-separator">
                        <h6 class="text" color="green">Elecciones CSJCU</h6>
                        <hr>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
