<div class="container col-md-12 col-md-offset-0">

    <div class="panel panel-default panel-body" style="min-height: 400px;">
        <legend><i class="ion-clipboard" style="margin: -2px 5px 10px 10px;float: left; "></i>Categorias de Productos</legend>
        <div class="loading" ng-show="isProfileLoading">
            <div class="loading-bar"></div>
            <div class="loading-bar"></div>
            <div class="loading-bar"></div>
            <div class="loading-bar"></div>
        </div>
        <div>

        </div>
        <div class="has-feedback">
            <div class=" form-group  col-md-8 ">
                <input type="text" class="form-control col-md-5" placeholder="Buscar Tipo" ng-model="searchText"> </input>
                <span class="glyphicon glyphicon-search form-control-feedback" style="margin: -5px 10px 10px 10px;float: left; "></span>
            </div>
            <div class="form-group col-md-4 col-md-offset-0">
                <button type="submit" class="btn btn-primary" data-toggle="modal" data-target="#addModal" ng-click="openAddModal()">Agregar Nuevo tipo</button>
            </div>
        </div>

        <h4>Listado de todos los tipos</h4>
        <div style="overflow-x:auto;">
            <table class="table-rwd">
                <thead>
                    <tr class="success">
                        <th>Tipo</th>
                        <th>Descripción</th>
                        <th>Fecha</th>
                        <th>Editar</th>
                        <th>Eliminar</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="tipo in tipos | orderBy:'-nombre' |filter:searchText">
                        <td>{{tipo.nombre }}</td>
                        <td>{{tipo.descripcion}}</td>
                        <td>{{tipo.fecha| date : format : timezone}}</td>
                        <td><button class="btn btn-warning" data-toggle="modal" data-target="#addModal" ng-click="procesaObjeto(tipo)">Editar</button></td>
                        <td><button class="btn btn-danger" ng-click="eliminar(tipo)">Eliminar</button></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="exampleModalLabel">Categoria</h4>
                    </div>
                    <div class="modal-body">
                        <form class="form-horizontal">
                            <div class="has-feedback">
                                <input type="text" class="form-control" placeholder="Tipo de producto" ng-model="tipo.nombre" value="{{tipo.nombre}}"> </input>
                                <span class="glyphicon glyphicon-tasks form-control-feedback" style="margin: -5px 5px 5px 5px;float: left; "></span>

                            </div>
                            <br>
                            <div class="has-feedback">
                                <input type="text" class="form-control" placeholder="Descripción" ng-model="tipo.descripcion" value="{{tipo.descripcion}}"> </input>
                                <span class="glyphicon glyphicon-tasks form-control-feedback" style="margin: -5px 5px 5px 5px;float: left; "></span>

                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-primary" id="addBtn" ng-click="agregar()" ng-show="showAddBtn">Agregar</button>
                        <button class="btn btn-info" id="updateBtn" ng-click="actualizar()" ng-show="showUpdateBtn">Actualizar</button>
                        <!--<button class="btn btn-info" id="clearBtn" ng-click="eliminar()">Eliminar</button>-->
                        <button class="btn btn-default" id="closeBtn" data-dismiss="modal">Cancelar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
